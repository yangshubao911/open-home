log4j.rootLogger = info,stdout,debug,info,error

log4j.logger.request=info,requestlogfile
log4j.logger.com.shihui.openpf.home.impl.HomeServProviderServiceImpl=info,thirdapilog

# set bonecp debug,to print sql log
log4j.logger.com.jolbox.bonecp=debug,debug
log4j.logger.com.sun.jersey.api.container.filter=info,debug
log4j.logger.org.springframework.jdbc.core=info,debug

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n


log4j.appender.debug = org.apache.log4j.DailyRollingFileAppender
log4j.appender.debug.File = ../logs/debug.log
log4j.appender.debug.DatePattern='.'yyyyMMdd-HH
log4j.appender.debug.Append = true
log4j.appender.debug.Threshold = DEBUG 
log4j.appender.debug.layout = org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [ %p ]  %m%n

log4j.appender.info = org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.File = ../logs/info.log
log4j.appender.info.DatePattern='.'yyyyMMdd-HH
log4j.appender.info.Append = true
log4j.appender.info.Threshold = INFO 
log4j.appender.info.layout = org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [ %p ]  %m%n

log4j.appender.error = org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.File =../logs/error.log 
log4j.appender.error.DatePattern='.'yyyyMMdd-HH
log4j.appender.error.Append = true
log4j.appender.error.Threshold = ERROR 
log4j.appender.error.layout = org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [ %p ]  %

log4j.appender.requestlogfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.requestlogfile.file=../logs/request.log
log4j.appender.requestlogfile.DatePattern='.'yyyyMMdd-HH
log4j.appender.requestlogfile.layout=org.apache.log4j.PatternLayout
log4j.appender.requestlogfile.layout.ConversionPattern=%m%n

log4j.appender.thirdapilog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.thirdapilog.file=../logs/thirdapi.log
log4j.appender.thirdapilog.DatePattern='.'yyyyMMdd-HH
log4j.appender.thirdapilog.layout=org.apache.log4j.PatternLayout
log4j.appender.thirdapilog.layout.ConversionPattern=%m%n